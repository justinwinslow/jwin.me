		* {
			margin:0;
			padding:0;
			border:none;
		}

		body {
			background: #000;
		}

		#justin-winslow {

			width:100%;

<body>
	<div id="justin-winslow">
		<a href="http://www.jwindesign.com" title="Justin Winslow">

	<script type="text/javascript">
		var photo = document.getElementById('justin-winslow'); 
		
		photo.style.height = window.innerHeight + 'px';

		window.onresize = function(event) {
		    photo.style.height = window.innerHeight + 'px';
		}
	</script>
